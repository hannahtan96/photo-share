<swiper
  [slidesPerView]="1"
  [spaceBetween]="50"
  [navigation]="true"
  [pagination]="{ type: 'fraction' }"
  [centeredSlides]="true"
  [keyboard]="{enabled: true}"
  [virtual]="true"
  [autoplay]="{delay:5000}"
  class="my-swiper">
  <ng-template swiperSlide *ngFor='let slide of slides$ | async; index as i'>
    <div class='swiper-slide-container'>
      {{ slide }}
    </div>
  </ng-template>
</swiper>
