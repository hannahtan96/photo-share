<div class='dropzone'
  corpDropzone
  (hovered)='toggleHover($event)'
  (dropped)='onDrop($event)'
  [class.hovering]='isHovering'>

  <h3>D R O P Z O N E</h3>
  <p>Drag and Drop a File</p>
  <div class="file">
    <label class="file-label">

    <input class="file-input" type="file" (change)="onDrop($any($event).target.files)">

      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          or choose a fileâ€¦
        </span>
      </span>
    </label>
  </div>
</div>

<h2>Uploads</h2>

<div *ngFor='let file of files'>
  <corp-upload-task [file]='file'></corp-upload-task>
</div>
